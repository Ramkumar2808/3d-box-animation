<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Box Animation</title>
  </head>
  <body>
    <h1>3D Box Animation</h1>
    <div class="scene">
      <div class="box">
        <div class="box__face box__face--front">Front</div>
        <div class="box__face box__face--back">Back</div>
        <div class="box__face box__face--left">Left</div>
        <div class="box__face box__face--right">Right</div>
        <div class="box__face box__face--top">Top</div>
        <div class="box__face box__face--bottom">Bottom</div>
      </div>
    </div>
    <div class="radio-group">
      <input type="radio" name="rotate" id="front" value="front" checked />
      <label for="front">Front</label>
      <input type="radio" name="rotate" id="back" value="back" />
      <label for="back">Back</label>
      <input type="radio" name="rotate" id="left" value="left" />
      <label for="left">Left</label>
      <input type="radio" name="rotate" id="right" value="right" />
      <label for="right">Right</label>
      <input type="radio" name="rotate" id="top" value="top" />
      <label for="top">Top</label>
      <input type="radio" name="rotate" id="bottom" value="bottom" />
      <label for="bottom">Bottom</label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
